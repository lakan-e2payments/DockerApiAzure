name: Build and Deploy Web API

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“¡
        uses: actions/checkout@v3

      - name: Setup .NET 6 âš™ï¸
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"

      - name: Restore Packages ğŸ’¼
        run: dotnet restore

      - name: Build Project âš’ï¸
        run: dotnet build -c Release --no-restore

      - name: Test Project ğŸ§ª
        run: dotnet test -c Release --no-build

      - name: SonarCloud Scan â˜¢ï¸
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up QEMU âš™ï¸
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx ğŸ› ï¸
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub ğŸ”
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build and push ğŸš€
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: e2payments/dockerapi:latest
